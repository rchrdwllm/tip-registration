<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/globals.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Technological Institute of the Philippines | Registration</title>
    </head>
    <body class="registration-body" data-barba="wrapper">
        <div class="slider-container">
            <div class="slider"></div>
        </div>
        <aside>
            <h3 class="side-header">Technological Institute of the Philippines</h3>
            <h1 class="step-header">Step 3</h1>
            <p>Enter your information so that we can know you better!</p>
            <div class="step-links">
                <a href="/registration/personal-information">
                    <div
                        class="step-link personal-information"
                        data-namespace="personal-information"
                    >
                        <div class="step-number">
                            <h2>1</h2>
                        </div>
                        <h2>Personal information</h2>
                    </div>
                </a>
                <a href="/registration/address-and-contact">
                    <div class="step-link address-and-contact" data-namespace="address-and-contact">
                        <div class="step-number">
                            <h2>2</h2>
                        </div>
                        <h2>Address and contact</h2>
                    </div>
                </a>
                <a href="/registration/family">
                    <div class="step-link family" data-namespace="family">
                        <div class="step-number">
                            <h2>3</h2>
                        </div>
                        <h2>Family</h2>
                    </div>
                </a>
                <a href="/registration/education">
                    <div class="step-link education" data-namespace="education">
                        <div class="step-number">
                            <h2>4</h2>
                        </div>
                        <h2>Education</h2>
                    </div>
                </a>
                <a href="/registration/confirmation">
                    <div class="step-link confirmation" data-namespace="confirmation">
                        <div class="step-number">
                            <h2>5</h2>
                        </div>
                        <h2>Confirmation</h2>
                    </div>
                </a>
            </div>
        </aside>
        <main>
            <div class="container" data-barba="container" data-barba-namespace="family">
                <header>
                    <img src="/assets/logo.png" alt="logo" />
                    <h1>Your family information</h1>
                </header>
                <section class="parent-info father">
                    <h3>Father's information</h3>
                    <div class="grid">
                        <div class="first-name">
                            <input
                                class="input"
                                type="text"
                                placeholder="First name"
                                name="firstName"
                                data-regex-0="^[^\d]*$"
                                data-hint-0="First name must not include any number"
                                data-regex-1="^.+$"
                                data-hint-1="First name must not be empty"
                            />
                        </div>
                        <div class="middle-name">
                            <input
                                class="input"
                                type="text"
                                name="middleName"
                                placeholder="Middle name (Optional)"
                                data-regex-0="^[^\d]*$"
                                data-hint-0="Middle name must not include any number"
                            />
                        </div>
                        <div class="last-name">
                            <input
                                class="input"
                                type="text"
                                placeholder="Last name"
                                name="lastName"
                                data-regex-0="^[^\d]+$"
                                data-hint-0="Last name must not include any number"
                                data-regex-1="^.+$"
                                data-hint-1="Last name must not be empty"
                            />
                        </div>
                        <div class="email">
                            <input
                                class="input"
                                type="email"
                                name="email"
                                placeholder="Email address"
                                data-regex-0="^.+$"
                                data-hint-0="Name must not be empty"
                            />
                        </div>
                        <div class="contact-number">
                            <input
                                class="input"
                                type="text"
                                name="contactNumber"
                                placeholder="Contact number"
                                data-regex-0="^[\d\s]+$"
                                data-hint-0="Must be digits only"
                            />
                        </div>
                    </div>
                </section>
                <section class="parent-info mother">
                    <h3>Mother's information</h3>
                    <div class="grid">
                        <div class="first-name">
                            <input
                                class="input"
                                type="text"
                                placeholder="First name"
                                name="firstName"
                                data-regex-0="^[^\d]*$"
                                data-hint-0="First name must not include any number"
                                data-regex-1="^.+$"
                                data-hint-1="First name must not be empty"
                            />
                        </div>
                        <div class="middle-name">
                            <input
                                class="input"
                                type="text"
                                name="middleName"
                                placeholder="Middle name"
                                data-regex-0="^[^\d]+$"
                                data-hint-0="Name must not include any number"
                            />
                        </div>
                        <div class="last-name">
                            <input
                                class="input"
                                type="text"
                                placeholder="Last name"
                                name="lastName"
                                data-regex-0="^[^\d]+$"
                                data-hint-0="Last name must not include any number"
                                data-regex-1="^.+$"
                                data-hint-1="Last name must not be empty"
                            />
                        </div>
                        <div class="email">
                            <input
                                class="input"
                                type="email"
                                name="email"
                                placeholder="Email address"
                                data-regex-0="^.+$"
                                data-hint-0="Name must not be empty"
                            />
                        </div>
                        <div class="contact-number">
                            <input
                                class="input"
                                type="text"
                                name="contactNumber"
                                placeholder="Contact number"
                                data-regex-0="^[\d\s]+$"
                                data-hint-0="Must be digits only"
                            />
                        </div>
                    </div>
                </section>
                <footer>
                    <button class="submit-btn">
                        <p>Education</p>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M8.25 4.5l7.5 7.5-7.5 7.5"
                            />
                        </svg>
                    </button>
                </footer>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://unpkg.com/@barba/core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@barba/prefetch@2.1.10/dist/barba-prefetch.umd.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
