<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Technological Institute of the Philippines</title>
        <link rel="stylesheet" href="/css/globals.css" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body class="registration-body" data-barba="wrapper">
        <div class="slider-container">
            <div class="slider"></div>
        </div>
        <aside class="active">
            <h3 class="side-header">Technological Institute of the Philippines</h3>
            <h1 class="step-header">Step 2</h1>
            <p>Enter your information so that we can know you better!</p>
            <div class="step-links">
                <div class="step-link personal-information" data-namespace="personal-information">
                    <div class="step-number">
                        <h2>1</h2>
                    </div>
                    <h2>Personal information</h2>
                </div>
                <div class="step-link address-and-contact" data-namespace="address-and-contact">
                    <div class="step-number">
                        <h2>2</h2>
                    </div>
                    <h2>Address and contact</h2>
                </div>
                <div class="step-link family" data-namespace="family">
                    <div class="step-number">
                        <h2>3</h2>
                    </div>
                    <h2>Family</h2>
                </div>
                <div class="step-link education" data-namespace="education">
                    <div class="step-number">
                        <h2>4</h2>
                    </div>
                    <h2>Education</h2>
                </div>
                <div class="step-link confirmation" data-namespace="confirmation">
                    <div class="step-number">
                        <h2>5</h2>
                    </div>
                    <h2>Confirmation</h2>
                </div>
            </div>
        </aside>
        <main>
            <div class="container" data-barba="container" data-barba-namespace="address-and-contact">
                <header>
                    <img src="/assets/logo.png" alt="logo" />
                    <h1>Your address and contact information</h1>
                </header>
                <div class="address-and-contact-info address">
                    <h3>Address</h3>
                    <div class="grid address-and-contact-grid">
                        <div class="address">
                            <input
                                class="input"
                                type="text"
                                name="address"
                                id="addrs"
                                placeholder="Rm/Flr/Unit No./Building name (Optional)"
                            />
                        </div>
                        <div class="block-no">
                            <input
                                class="input"
                                type="text"
                                name="block-no"
                                id="BlkNo"
                                placeholder="House/Lot & Blk No."
                                data-regex-0=":non-empty"
                                data-hint-0="House/Lot and block no. must not be empty"
                            />
                        </div>
                        <div class="street-name">
                            <input
                                class="input"
                                type="text"
                                name="street-name"
                                id="StreetName"
                                placeholder="Street name"
                                data-regex-0=":non-empty"
                                data-hint-0="Street name must not be empty"
                            />
                        </div>
                        <div class="subdivision">
                            <input
                                class="input"
                                type="text"
                                name="subdivision"
                                id="Subdivision"
                                placeholder="Subdivision (Optional)"
                            />
                        </div>
                        <div class="barangay">
                            <input
                                class="input"
                                type="text"
                                name="barangay"
                                id="brgy"
                                placeholder="Barangay/District/Locality"
                                data-regex-0=":non-empty"
                                data-hint-0="Barangay must not be empty"
                            />
                        </div>
                        <div class="municipality">
                            <input
                                class="input"
                                type="text"
                                name="municipality"
                                id="mnclty"
                                placeholder="City municipality"
                                data-regex-0=":non-empty"
                                data-hint-0="City municipality must not be empty"
                            />
                        </div>
                        <div class="province">
                            <input
                                class="input"
                                type="text"
                                name="province"
                                id="Prvnc"
                                placeholder="Province"
                                data-regex-0=":non-empty"
                                data-hint-0="Province must not be empty"
                            />
                        </div>
                        <div class="country">
                            <input
                                class="input"
                                type="text"
                                name="country"
                                id="Country"
                                placeholder="Country"
                                data-regex-0=":non-empty"
                                data-hint-0="Country must not be empty"
                            />
                        </div>
                        <div class="zip-code">
                            <input
                                class="input"
                                type="number"
                                name="zip-code"
                                id="zip"
                                placeholder="Zip code"
                                data-regex-0=":non-empty"
                                data-hint-0="Zip code must not be empty"
                            />
                        </div>
                    </div>
                </div>
                <div class="address-and-contact-info contact">
                    <h3>Contact</h3>
                    <div class="grid address-and-contact-grid">
                        <div class="contact-no">
                            <input
                                class="input"
                                type="tel"
                                name="contact-no"
                                id="mobile"
                                placeholder="Mobile/Cellphone number"
                                data-regex-0=":non-empty"
                                data-hint-0="Mobile/Cellphone number must not be empty"
                                data-regex-1="^[\d\s]+$"
                                data-hint-1="Mobile/Cellphone number must be digits only"
                            />
                        </div>
                        <div class="email">
                            <input
                                class="input"
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email address"
                                data-regex-0=":non-empty"
                                data-hint-0="Email address must not be empty"
                                data-regex-1=":email"
                                data-hint-1="Email address must be valid"
                            />
                        </div>
                        <div class="tel-no">
                            <input
                                class="input"
                                type="tel"
                                name="tel-no"
                                id="tel"
                                placeholder="Telephone number (Optional)"
                                data-regex-0="^[\d\s]*$"
                                data-hint-0="Telephone number must be digits only"
                            />
                        </div>
                    </div>
                </div>
                <footer>
                    <button class="back-btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                        <p>Back</p>
                    </button>
                    <button class="submit-btn">
                        <p>Education</p>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </footer>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://unpkg.com/@barba/core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@barba/prefetch@2.1.10/dist/barba-prefetch.umd.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
