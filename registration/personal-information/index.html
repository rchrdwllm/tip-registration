<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Technological Institute of the Philippines</title>
        <link rel="stylesheet" href="/css/globals.css" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body class="registration-body" data-barba="wrapper">
        <div class="slider-container">
            <div class="slider"></div>
        </div>
        <aside>
            <h3 class="side-header">Technological Institute of the Philippines</h3>
            <h1 class="step-header">Step 4</h1>
            <p>Enter your information so that we can know you better!</p>
            <div class="step-links">
                <div class="step-link personal-information" data-namespace="personal-information">
                    <div class="step-number">
                        <h2>1</h2>
                    </div>
                    <h2>Personal information</h2>
                </div>
                <div class="step-link address-and-contact" data-namespace="address-and-contact">
                    <div class="step-number">
                        <h2>2</h2>
                    </div>
                    <h2>Address and contact</h2>
                </div>
                <div class="step-link family" data-namespace="family">
                    <div class="step-number">
                        <h2>3</h2>
                    </div>
                    <h2>Family</h2>
                </div>
                <div class="step-link education" data-namespace="education">
                    <div class="step-number">
                        <h2>4</h2>
                    </div>
                    <h2>Education</h2>
                </div>
                <div class="step-link confirmation" data-namespace="confirmation">
                    <div class="step-number">
                        <h2>5</h2>
                    </div>
                    <h2>Confirmation</h2>
                </div>
            </div>
        </aside>
        <main>
            <div class="container" data-barba="container" data-barba-namespace="personal-information">
                <header>
                    <img src="/assets/logo.png" alt="logo" />
                    <h1>Your personal information</h1>
                </header>
                <div class="grid personal-information-grid">
                    <div class="first-name">
                        <input
                            class="input"
                            type="text"
                            placeholder="First name"
                            name="firstName"
                            data-regex-0="^[^\d]*$"
                            data-hint-0="First name must not include any number"
                            data-regex-1=":non-empty"
                            data-hint-1="First name must not be empty"
                        />
                    </div>
                    <div class="middle-name">
                        <input
                            class="input"
                            type="text"
                            name="middleName"
                            placeholder="Middle name (Optional)"
                            data-regex-0="^[^\d]*$"
                            data-hint-0="Middle name must not include any number"
                        />
                    </div>
                    <div class="last-name">
                        <input
                            class="input"
                            type="text"
                            placeholder="Last name"
                            name="lastName"
                            data-regex-0="^[^\d]*$"
                            data-hint-0="Last name must not include any number"
                            data-regex-1=":non-empty"
                            data-hint-1="Last name must not be empty"
                        />
                    </div>
                    <div class="suffix">
                        <input
                            class="input"
                            type="text"
                            placeholder="Suffix (Optional)"
                            name="suffix"
                            data-regex-0="^[^\d]*$"
                            data-hint-0="Suffix must not include any number"
                        />
                    </div>
                    <div class="email">
                        <input
                            class="input"
                            type="email"
                            name="email"
                            placeholder="Email address"
                            data-regex-0=":non-empty"
                            data-hint-0="Email address must not be empty"
                            data-regex-1=":email"
                            data-hint-1="Email address must be valid"
                        />
                    </div>
                    <div class="password">
                        <input
                            class="input"
                            name="password"
                            data-regex-0=":non-empty"
                            data-hint-0="Password must not be empty"
                            data-regex-1="^[^A-Z]*([A-Z]+[^A-Z]*){1,}$"
                            data-hint-1="Password must have an uppercase letter"
                            data-regex-2="^[^a-z]*([a-z]+[^a-z]*){1,}$"
                            data-hint-2="Password must have a lowercase letter"
                            data-regex-3="^[^0-9]*([0-9]+[^0-9]*){1,}$"
                            data-hint-3="Password must have a number"
                            data-regex-4="^[^!@#$%^&*()_+]*([!@#$%^&*()_+]+[^!@#$%^&*()_+]*){1,}$"
                            data-hint-4="Password must have a special character (i.e !@#$%^&*()_+)"
                            type="password"
                            id="password"
                            placeholder="Password"
                        />
                        <button class="show-password-btn">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-6 h-6"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                                />
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                />
                            </svg>
                        </button>
                    </div>
                    <div class="year-level">
                        <select
                            data-regex-0=":non-empty"
                            data-hint-0="Year level must have a value"
                            class="select"
                            name="year"
                            id="yearLevel"
                        >
                            <option value="" disabled selected hidden>Year level</option>
                            <option value="1st">1st year</option>
                            <option value="2nd">2nd year</option>
                            <option value="3rd">3rd year</option>
                            <option value="4th">4th year</option>
                            <option value="5th">5th year</option>
                        </select>
                    </div>
                    <div class="student-type">
                        <select
                            data-regex-0=":non-empty"
                            data-hint-0="Student type must have a value"
                            class="select"
                            name="studType"
                            id="studType"
                        >
                            <option value="" disabled selected hidden>Student type</option>
                            <option value="Transferee">Transferee</option>
                            <option value="New Student">New Student</option>
                            <option value="Old Student">Old Student</option>
                        </select>
                    </div>
                    <div class="school-year">
                        <select
                            data-regex-0=":non-empty"
                            data-hint-0="School year must have a value"
                            class="select"
                            name="schoolYear"
                            id="schoolYear"
                        >
                            <option value="" disabled selected hidden>School year and semester</option>
                            <option value="2023, 1st sem">2023, 1st sem</option>
                            <option value="2023, 2nd sem">2023, 2nd sem</option>
                            <option value="2022, 1st sem">2022, 1st sem</option>
                            <option value="2022, 2nd sem">2022, 2nd sem</option>
                            <option value="2021, 1st sem">2021, 1st sem</option>
                            <option value="2021, 2nd sem">2021, 2nd sem</option>
                            <option value="2020, 1st sem">2020, 1st sem</option>
                            <option value="2020, 2nd sem">2020, 2nd sem</option>
                        </select>
                    </div>
                    <div class="subgrid">
                        <div class="program">
                            <select
                                data-regex-0=":non-empty"
                                data-hint-0="Program must have a value"
                                class="select"
                                name="program"
                                id="Program"
                            >
                                <option value="" disabled selected hidden>Program</option>
                                <option value="Arch">Architecture</option>
                                <option value="CE">Civil Engineering</option>
                                <option value="CPE">Computer Engineering</option>
                                <option value="EE">Electrical Engineering</option>
                                <option value="ECE">Electronics Engineering</option>
                                <option value="ENSE">Environmental and Sanitary Engineering</option>
                                <option value="IE">Industrial Engineering</option>
                                <option value="ME">Mechanical Engineering</option>
                                <option value="BSMath">Bachelor of Science in Mathematics</option>
                                <option value="CS">Computer Science</option>
                                <option value="DS">Data Science and Analytics</option>
                                <option value="IS">Information Systems</option>
                                <option value="IT">Information Technology</option>
                                <option value="Acc">Accountancy</option>
                                <option value="AIS">Accounting Information Systems</option>
                                <option value="BA">Business Administration</option>
                                <option value="FM">Financial Management</option>
                                <option value="HRM">Human Resource Management</option>
                                <option value="LSM">Logistics and Supply Management</option>
                                <option value="MM">Marketing Management</option>
                                <option value="BSinEng">Bachelor of Secondary Education Major in English</option>
                                <option value="BSinMath">Bachelor of Secondary Education Major in Mathematics</option>
                                <option value="BSinSci">Bachelor of Secondary Education Major in Sciences</option>
                                <option value="BSinEduc">Bachelor of Special Needs Education</option>
                                <option value="BAEL">Bachelor of Arts in English Language</option>
                                <option value="BAPS">Bachelor of Arts in Political Science</option>
                            </select>
                        </div>
                        <div class="gender">
                            <select
                                data-regex-0=":non-empty"
                                data-hint-0="Gender must have a value"
                                class="select"
                                name="gender"
                                id="gender"
                            >
                                <option value="" disabled selected hidden>Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>
                        <div class="civil-status">
                            <select
                                data-regex-0=":non-empty"
                                data-hint-0="Civil status must have a value"
                                class="select"
                                name="civilStatus"
                                id="civilStatus"
                            >
                                <option value="" disabled selected hidden>Civil status</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Separated">Separated</option>
                                <option value="Divorced">Divorced</option>
                            </select>
                        </div>
                    </div>
                    <div class="subgrid">
                        <div class="birthplace">
                            <input
                                class="input"
                                data-regex-0=":non-empty"
                                data-hint-0="Last name must not be empty"
                                type="text"
                                placeholder="Birthplace"
                                id="Birthplace"
                                name="birthplace"
                            />
                        </div>
                        <div class="birthdate">
                            <input class="input" name="birthdate" type="date" placeholder="Birth Date" id="Birthdate" />
                        </div>
                        <div class="foreign-passport">
                            <select
                                data-regex-0=":non-empty"
                                data-hint-0="Foreign passport holder must have a value"
                                class="select"
                                name="foreignPassport"
                                id="ForeignPassport"
                            >
                                <option value="" disabled selected hidden>Foreign passport holder</option>
                                <option value="Tourist">Tourist</option>
                                <option value="InternationalStudent">International Student</option>
                                <option value="VisaHolder">Visa Holder</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="religion">
                        <select
                            data-regex-0=":non-empty"
                            data-hint-0="Religion must have a value"
                            class="select"
                            name="religion"
                            id="religion"
                        >
                            <option value="" disabled selected hidden>Religion</option>
                            <option value="Roman Catholic">Roman Catholic</option>
                            <option value="Iglesia ni Cristo">Iglesia ni Cristo</option>
                            <option value="Christian">Christian</option>
                            <option value="Muslim">Muslim</option>
                            <option value="Born Again">Born Again</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="citizenship">
                        <select
                            data-regex-0=":non-empty"
                            data-hint-0="Citizenship must have a value"
                            class="select"
                            name="citizenship"
                            id="citizenship"
                        >
                            <option value="" disabled selected hidden>Citizenship</option>
                            <option value="Natural-born">Natural - born Filipino citizen</option>
                            <option value="Naturalized">Naturalized Filipino citizen</option>
                            <option value="Dual citizenship">Dual citizenship</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                </div>
                <footer>
                    <button class="back-btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                        <p>Back</p>
                    </button>
                    <button class="submit-btn">
                        <p>Address and contact</p>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </footer>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://unpkg.com/@barba/core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@barba/prefetch@2.1.10/dist/barba-prefetch.umd.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
