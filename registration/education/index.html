<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/globals.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Technological Institute of the Philippines | Registration</title>
    </head>
    <body class="registration-body" data-barba="wrapper">
        <div class="slider-container">
            <div class="slider"></div>
        </div>
        <aside>
            <h3 class="side-header">Technological Institute of the Philippines</h3>
            <h1 class="step-header">Step 4</h1>
            <p>Enter your information so that we can know you better!</p>
            <div class="step-links">
                <a href="/registration/personal-information">
                    <div
                        class="step-link personal-information"
                        data-namespace="personal-information"
                    >
                        <div class="step-number">
                            <h2>1</h2>
                        </div>
                        <h2>Personal information</h2>
                    </div>
                </a>
                <a href="/registration/address-and-contact">
                    <div class="step-link address-and-contact" data-namespace="address-and-contact">
                        <div class="step-number">
                            <h2>2</h2>
                        </div>
                        <h2>Address and contact</h2>
                    </div>
                </a>
                <a href="/registration/family">
                    <div class="step-link family" data-namespace="family">
                        <div class="step-number">
                            <h2>3</h2>
                        </div>
                        <h2>Family</h2>
                    </div>
                </a>
                <a href="/registration/education">
                    <div class="step-link education" data-namespace="education">
                        <div class="step-number">
                            <h2>4</h2>
                        </div>
                        <h2>Education</h2>
                    </div>
                </a>
                <a href="/registration/confirmation">
                    <div class="step-link confirmation" data-namespace="confirmation">
                        <div class="step-number">
                            <h2>5</h2>
                        </div>
                        <h2>Confirmation</h2>
                    </div>
                </a>
            </div>
        </aside>
        <main>
            <div
                class="container"
                data-barba="container"
                data-barba-namespace="education"
            >
                <header>
                    <img src="/assets/logo.png" alt="logo" />
                    <h1>Your education information</h1>
                </header>
                <div class="grid">
                    <div class="shs-name">
                        <input
                            class="input"
                            type="text"
                            placeholder="Senior high school"
                            name="shsName"
                            data-regex-0="^[^\d]*$"
                            data-hint-0="Senior high school must not include any number"
                            data-regex-1="^.+$"
                            data-hint-1="Senior high school must not be empty"
                        />
                    </div>
                    <div class="year-graduated">
                        <input
                            class="input"
                            type="text"
                            placeholder="Year graduated"
                            name="yearGraduated"
                            data-regex-0="^[^\d]*$"
                            data-hint-0="Year graduated must not include any number"
                            data-regex-1="^.+$"
                            data-hint-1="Year graduated must not be empty"
                        />
                    </div>
                    <div class="shs-address">
                        <input
                            class="input"
                            type="text"
                            placeholder="Senior high school address"
                            name="shsAddress"
                            data-regex-0="^[^\d]*$"
                            data-hint-0="Senior high school address must not include any number"
                            data-regex-1="^.+$"
                            data-hint-1="Senior high school address must not be empty"
                        />
                    </div>
                </div>
                <h3>What are the top 2 schools that you considered alongside TIP?</h3>
                <div class="grid">
                    <div class="first-school">
                        <input
                            class="input"
                            type="text"
                            placeholder="First school"
                            name="firstSchool"
                            data-regex-0="^[^\d]*$"
                            data-hint-0="First school must not include any number"
                            data-regex-1="^.+$"
                            data-hint-1="First school must not be empty"
                        />
                    </div>
                    <div class="second-school">
                        <input
                            class="input"
                            type="text"
                            placeholder="Second school"
                            name="secondSchool"
                            data-regex-0="^[^\d]*$"
                            data-hint-0="Second school must not include any number"
                            data-regex-1="^.+$"
                            data-hint-1="Second school must not be empty"
                        />
                    </div>
                </div>
                <footer>
                    <button class="back-btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15.75 19.5L8.25 12l7.5-7.5"
                            />
                        </svg>
                        <p>Back</p>
                    </button>
                    <button class="submit-btn">
                        <p>Confirmation</p>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M8.25 4.5l7.5 7.5-7.5 7.5"
                            />
                        </svg>
                    </button>
                </footer>
            </d>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://unpkg.com/@barba/core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@barba/prefetch@2.1.10/dist/barba-prefetch.umd.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
